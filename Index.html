    .profile {
      text-align: center;

    .profile img {

    .username {

    }

      display: grid;

    }
    .video {
      position: relative;
    }
    .video img {
      width: 100%;
      height: auto;
    }
    .pinned {
      position: absolute;
      top: 5px;
      left: 5px;
      background: red;
      color: white;
      font-size: 12px;
      padding: 2px 4px;
      border-radius: 4px;
    }
  </style>
